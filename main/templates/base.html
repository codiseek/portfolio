<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio - Developer Name{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f0f6fc;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #58a6ff;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
            color: #f0f6fc;
        }

        .hero p {
            font-size: 20px;
            color: #8b949e;
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #238636;
            border-color: #238636;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
            color: #c9d1d9;
            border-color: #30363d;
        }

        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        /* Projects Grid */
        .projects-section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 40px;
            color: #f0f6fc;
            text-align: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        /* Project Card */
        .project-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            transition: all 0.2s;
        }

        .project-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .project-title {
            color: #58a6ff;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .project-title:hover {
            text-decoration: underline;
        }

        .project-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #8b949e;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background-color: #13233a;
            color: #58a6ff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid #30363d;
        }

        .project-image {
            width: 100%;
            height: 200px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .project-actions .btn {
            flex: 1;
            min-width: 120px;
            justify-content: center;
            font-size: 13px;
            padding: 8px 16px;
        }

        .language {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #8b949e;
            margin-top: 16px;
        }

        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3572A5;
        }

        /* Footer */
        .footer {
            background-color: #161b22;
            border-top: 1px solid #30363d;
            padding: 40px 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            color: #8b949e;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                gap: 16px;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-buttons .btn {
                width: 200px;
            }
        }

        .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.logo-svg {
    height: 40px; /* Регулируйте высоту */
    width: auto; /* Сохраняет пропорции */
    max-width: 200px; /* Максимальная ширина */
}

/* Или если хотите конкретные размеры */
.logo-svg {
    width: 150px; /* Фиксированная ширина */
    height: 50px; /* Фиксированная высота */
}

/* Для адаптивности */
@media (max-width: 768px) {
    .logo-svg {
        height: 30px; /* Меньше на мобильных */
        max-width: 150px;
    }
}


    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
